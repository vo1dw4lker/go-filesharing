<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Sharing</title>
    <link rel="stylesheet" href="/static/css/index-styles.css">
</head>
<body>
    <main class="center">
        <section class="upload-section">
            <h1>File upload</h1>
            <div class="file-upload">
                <label for="file-input">Choose a file to upload</label>
                <br>
                <input type="file" id="file-input">
            </div>
            <div class="options">
                <label for="expiration-options">Expiration:</label>
                <select id="expiration-options">
                    <option value="1">1 day</option>
                    <option value="7">7 days</option>
                    <option value="30">30 days</option>
                </select>
            </div>
            <button type="button" id="upload-btn">Upload</button>
            <br>
            <label for="file-link" id="file-link-label">File link:</label>
            <input type="text" id="file-link" readonly>
        </section>
    </main>
<script src="/static/scripts/upload.js"></script>
</body>
</html>
